<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Test chat</title>
    <script type="text/javascript" src="js/dojo-src/dojo/dojo.js"></script>
    <script type="text/javascript">
        dojo.require('dojox.socket');
        dojo.require('dojox.socket.Reconnect');
        dojo.addOnLoad(function() {
            var send = function() {
                dojo.xhrGet({
                    url: '/subscribe',
                    load: loadFunc
                })
            };
            var loadFunc = function(data) {
                console.log('data', data);
                send();
            };
            send();
        });

    </script>
</head>
<body>
<form action="/publish" onsubmit="dojo.xhrPost({form:this}); return false;" method="POST">
    <input type="text" name="message" value="">
    <input type="submit">
</form>
</body>
</html>
